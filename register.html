<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
    <img class="logo" src="images/logo-no-background.png" alt="">
    <div class="wrapper">
        
        <div class="title">
          <h1>REGISTER</h1>
        </div>

        <div class="form">
            <div class="inputfield">
                <label>Name</label>
                <input type="text" class="register_input" id="name">
            </div>  

            <div class="inputfield">
                <label>Email Address</label>
                <input type="text" class="register_input" id="email">
            </div>

            <div class="inputfield">
                <label>Password</label>
                <input type="password" class="register_input" id="pass">
            </div>  
            
            <div class="inputfield terms">
                Already have an account? <a href=""></a>
            </div> 

            <div class="inputfield">
                <input type="submit" value="Register" class="btn" id="register_btn">
            </div>
        </div>
    </div>
    <script src="axios.js"></script>
    <script src="page_script.js"></script>
    <script>
        hospital_pages.loadFor("register");
    </script>
</body>
</html>
