<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <img class="logo" src="images/logo-no-background.png" alt="">
    <div class="wrapper">
        
        <div class="title">
          <h1>Log-In</h1>
        </div>

        <div class="form">  
            <div class="inputfield">
                <label>Email Address</label>
                <input type="text" class="register_input" id="email">
            </div>

            <div class="inputfield">
                <label>Password</label>
                <input type="password" class="register_input" id="pass">
            </div>  
            
            <div class="inputfield terms">
                Don't have an account? <a href="register.html">Sign-Up</a>
            </div> 

            <div class="inputfield">
                <input type="submit" value="Register" class="btn" id="register_btn">
            </div>
        </div>
    </div>
    <script src="axios.min.js"></script>
    <script src="page_script.js"></script>
    <script>
        hospital_pages.loadFor("login");
    </script>
</body>
</html>
